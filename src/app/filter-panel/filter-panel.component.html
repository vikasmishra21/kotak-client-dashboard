<div class="row no-gutters h-100 border-right">
  <div class="col">
    <div class="h-100 d-flex flex-column">
      <div class="border-bottom p-3">
        <b><i class="fa fa-filter mr-2"></i>Apply Filters</b> <i class="fa fa-times ml-auto float-right cursor-pointer mt-1"
          (click)="closeFilterPanel()"></i><span
          class="text-danger ml-auto float-right mr-2 font-bold clickable"></span>
        <div class="clearfix"></div>
      </div>

      <div class="border-bottom p-2">
        <p class="note"><b>Note:</b> Please click on “Submit” after adding/ clearing any filters.</p>
        <div class="clearfix"></div>
      </div>

      <div class="p-3 flex-grow-1 overflow-auto">
        <div *ngFor="let config of filters" class="mb-2">
          <app-filter [filterConfig]="config" (filterItemClick)="onFilterChangeHide()" [ngClass]="{'d-none': config.visibility === false}" class="mb-2">
          </app-filter>
        </div>
      </div>

      <!-- <div class="p-3 border-top">
                <button class="btn btn-primary btn-sm btn-block">Apply</button>
                <button class="btn btn-danger btn-sm btn-block">Clear</button>
            </div> -->
    </div>
  </div>
</div>
